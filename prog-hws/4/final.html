<!DOCTYPE HTML>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>Final Project</title>
		<script type = "text/javascript" src = "script/final.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "css/final.css">
	</head>
	<body>
		<div id = "screen">
			<canvas id = "canvas">HTML5 CANVAS</canvas> <!--DRAG: Rotate X & Y axis - Wheel: Rotate Z axis-->
			<div id = "title">
				<h1>3D Cube</h1>
			</div>
			<div id = "info">
				<div class = "background"></div>
				<div class = "content">
					<table id = "mainTable">
						<tr>
							<!--<td>
								<span id = "fps" class = "w">0</span> FPS<br>
							</td>-->
							<td>
								<p align = "center">
									<input type = "button" value = "STOP ANIMATION" id = "stopstart" class = "button"></input>
									<input type = "button" value = "START AUTOROTATION" id = "autorotate" class = "button"></input>
								</p>
							</td>
						</tr>
						<tr>
							<td>
								<p align = "center">
									<input type = "button" value = "Projection A" id = "projA" class = "button"></input>
									<input type = "button" value = "Projection B" id = "porjB" class = "button"></input>
									<input type = "button" value = "Projection C" id = "projC" class = "button"></input>
									<input type = "button" value = "Projection D" id = "projD" class = "button"></input>
									<input type = "button" value = "Projection E" id = "porjE" class = "button"></input>
									<input type = "button" value = "Projection F" id = "projF" class = "button"></input>
								</p>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
